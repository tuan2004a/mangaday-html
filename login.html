<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
</head>
<style>
*{
  font-family: "Open Sans", sans-serif;
}
</style>
<body class="bg-[#e8eef1]">
    <main class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <form class="max-w-full w-[500px] bg-white px-8">
            <span class="grid grid-cols-2 divide-x-2 divide-gray-400 border-b border-gray-300">
                <button class="py-3 text-lg font-semibold relative px-6 after:absolute after:bottom-0 after:left-0 after:w-0 after:h-1 after:bg-blue-500 after:hover:w-full after:transition-all after:duration-500">Đăng nhập</button>
                <button class="py-3 text-lg font-semibold">Đăng ký</button>
            </span>
            <div>
                <div class="mb-5">
                    <label for="email" class="block mb-1 font-medium text-gray-900">Email hoặc tên đăng nhập</label>
                    <input type="text" id="email" class="outline-none border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" placeholder="Email hoặc tên đăng nhập" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="block mb-1 font-medium text-gray-900">Mật khẩu</label>
                    <input type="password" id="email" class="outline-none border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" placeholder="mật khẩu" required />
                </div>
            </div>
            <div class="flex justify-between mb-7">
                <span class="text-xs flex item-center">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me" class="cursor-pointer">Nhớ tên đăng nhập</label>
                </span>
                <span class="text-xs relative duration-150 hover:text-[#2b38d1] after:w-0 after:h-0.5 after:absolute after:-bottom-1 after:left-0 after:bg-[#2b38d1] after:transition-all after:duration-300 after:hover:w-full">
                    <a href="">
                        Quên mật khẩu ?
                    </a>
                </span>
            </div>
            <button class="relative px-8 py-2 w-full rounded-md bg-white isolation-auto z-10 border-2 border-[#2b38d1] before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full before:bg-[#2b38d1] before:-z-10 before:aspect-square before:hover:scale-150 overflow-hidden before:hover:duration-700">
                Hover Me
            </button>

        </form>
    </main>
</body>
</html>
